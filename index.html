<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img
                src="./img/svg/logo.svg"
                alt="Company`s logo"
                class="header__logo-pic"
              />
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link">Destination</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Offer</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Tour</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Blog</a>
              </li>
            </ul>
          </nav>

          <div class="header__login">
            <a href="#!" class="header__link header__profile">
              <img
                src="./img/svg/user.svg"
                alt="Profile"
                class="header__profile-img"
              />
              <span class="header__myacc">My Account</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="intro">
        <div class="wrapper">
          <h1 class="intro__title">Itâ€™s Time To Explore The World</h1>
          <a href="#!" class="intro__button">Plain Your Trip</a>

          <form class="order__form">
            <div class="order__form-wrap">
              <label for="destination">Destinations</label>
              <select
                class="order__destination order__item"
                name="destination"
                id="destination"
              >
                <option value="arab">Arab Egypt</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="cuba">Cuba</option>
              </select>
            </div>
            <div class="order__form-wrap">
              <label for="date">Check In</label>
              <input
                class="order__date order__item"
                type="date"
                name="date"
                id="date"
              />
            </div>
            <input class="order__submit" type="submit" value="Discover Now" />
          </form>
        </div>
      </section>

      <section class="stages"></section>
    </main>
  </body>
</html>
