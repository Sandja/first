<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    
    <header class="header">
      <div class="header_logo">
        <a class="logo_link" href="#">
          <img src="images/logo.svg" alt="Logo">
        </a>
      </div>
      <div class="header_navbar">
        <nav class="navbar">
              <a class="nav_link" href="#">Destination</a>
              <a class="nav_link" href="#">Offer</a>
              <a class="nav_link" href="#">Tour</a>
              <a class="nav_link" href="#">Blog</a>
          </ul>
        </nav>
      </div>
      <div class="header_profile">
          <img src="images/user.svg" alt="profile">
          <span>My Account</span>
          <img src="images/serch.svg" alt="search">
      </div>
    </header>
    <main class="main">
        <div>
          <img class="hero_banner" src="images/Union.png" alt="hero-banner">
        </div>
    </main>
  </body>
</html>
